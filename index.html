<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset=" UTF-8">
  <meta name="description" content="BLOS Portfolio Site">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Benedict Lamb OSullivan">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOS Metronome</title>
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  <script src="../p5.js"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
  <script src="path/to/p5.sound.js"></script>
</head>

<body>
  <main>
    <h2>Metronome</h2>
    <div class="container">
        <div class="metronome">
          <div class="bpmDisplay">
            <span class="tempo">140</span>
            <span class="bpm">BPM</span>
          </div>

          <div class="tempoText">Fast</div>
          <div class="tempoSettings">
            <div class="adjustTempoButton decreaseBPM">-</div>
            <input type="range" min="20" max="280" step="1" class="slider">
            <div class="adjustTempoButton increaseBPM">+</div>
          </div>

          <div class="startStop">START</div>
          <div class="measures">
            <div class="subBeat stepper">-</div>
            <div class="measureCount">4</div>
            <div class="addBeat stepper">+</div>
          </div>
          <span class="bpmText">Beats Per Measure</span>
        </div>

    </div>
    <script src="./resources/app.js" type="module"></script>
  </main>
</body>

</html>
